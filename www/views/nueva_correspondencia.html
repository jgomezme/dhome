<!-- nueva correspondencia -->
<section style="overflow:auto;">

    <div layout="row">
        <md-content layout-padding flex>
            <br>
            <h4>Registrar Correspondencia {{$root.suite && !$root.toall ? '(APTO. ' + $root.suite.suite.Name + ')' : ''}} </h4>
            <br>
            <div flex ng-if="$root.selected">
            <p layout="row" >Aptos:</p>
            <div  style="width:98%">
                    <span flex class="chip" ng-repeat="value in $root.selected">
                      {{ 'Apto. ' + value.suite.Name + ' (' + value.tower.Name + ')'}} &nbsp;
                      <i class="del" ng-click="$root.selected.splice($root.selected.indexOf(this.value),1)">
                      <ng-md-icon icon="close" size="12"></ng-md-icon>
                      </i>
                   </span>
            </div>

            </div>
                <md-photo-capture label="Foto de la correspondecia" required=true></md-photo-capture>            

            <form ng-model="form" name="formm" ng-submit="add()">
              
      <md-input-container flex>
                    <md-select ng-required ng-model="form.torre" ng-if='!$root.suite' ng-hide="$root.toall || $root.selected"  placeholder="Torre *" flex>
                        <md-option ng-repeat="value in [1,2,3,4,5,6,7,8,9]">{{value}}</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container flex>
                    <md-select ng-required ng-model="form.nro_apto" ng-if='!$root.suite'  ng-hide="$root.toall  || $root.selected"   placeholder="Numero de Apto *" flex>
                        <md-option ng-repeat="value in [402,403,404,405,406,407,408]">{{value}}</md-option>
                    </md-select>
                </md-input-container>
              
       <md-input-container flex>
        <label>De *</label>
        <input required ng-model="form.CustomData.de">
    </md-input-container>
             
    <md-input-container ng-if="$root.selected.lentgh === 0 || !$root.selected" flex>
        <label>Para</label>
        <input ng-model="form.To">
    </md-input-container>
   
    <md-input-container>
        <label>Descripcion</label>

        <textarea ng-model="form.Observations" columns="1" md-maxlength="150"></textarea>
    </md-input-container>
    <br>
    <md-content layout="row" flex layout-align="end">
        <md-button class="md-raised md-primary" ng-disabled="formm.$invalid || $root.loading" >Registrar</md-button>
    </md-content>
    </form>
    </md-content>
    </div>
</section>
