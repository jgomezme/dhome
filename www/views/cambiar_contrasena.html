<!-- cambiar contrasena -->

<section>
    <div layout="row">
    	<md-content layout-padding flex>
            <br>      
            <h4>Cambiar Contraseña </h4>
            <br>            

            <form ng-model="form">
            
              <md-input-container flex>
                <label>Contraseña Anterior *</label>
                <input type="password" ng-required  ng-model="form.contrasena_anterior">
              </md-input-container>

              <md-input-container flex>
                <label>Nueva Contraseña *</label>
                <input type="password" ng-required  ng-model="form.contrasena_nueva">
              </md-input-container>

              <md-input-container flex>
                <label>Confirmar Nueva Contraseña *</label>
                <input type="password" ng-required  ng-model="form.confirmar_contrasena_nueva">
              </md-input-container>

             <md-content layout="row" flex layout-align="end">
                <md-button class="md-raised md-primary" ng-disabled="form.$invalid"  ng-click="create()">Cambiar Contraseña</md-button>
              </md-content>
            </form>
          </md-content>

    </div>

</section>
