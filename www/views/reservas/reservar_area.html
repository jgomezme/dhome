<!-- reservar area -->
<section>
    <div layout="row">
        <md-content layout-padding flex>
            <br>
            <h4>Reservar Area</h4>
            <br>
            <form ng-model="form">
                <md-input-container flex>
                    <label>Area a Reservar *</label>
                    <input required ng-model="form.Area">
                </md-input-container>
                <md-input-container flex>
                    <label>Cantidad de Personas *</label>
                    <input required ng-model="form.cantidadPersonas">
                </md-input-container>
                <md-input-container flex>
                    <label>Nro de Horas *</label>
                    <input required ng-model="form.nroHoras" layout="column" flex>
                </md-input-container>


                <md-input-container flex>
                    <label>Costo *</label>
                    <input required ng-model="form.costo" layout="column" flex>
                </md-input-container>

          
          
               
        </md-content>
        <br>
        <md-content layout="row" flex layout-align="end">
            <md-button class="md-raised md-primary" ng-disabled="form.$invalid || $root.loading" ng-click="add()">Enviar</md-button>
        </md-content>
        </form>
    </div>
</section>
