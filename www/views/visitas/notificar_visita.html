<!-- notificar visita -->
<section>
    <div layout="row">
        <md-content layout-padding flex>
            <br>
            <h4>Notificar Visita</h4>
            <br>
            
            <form name="formm" ng-model="_form">
              
                <md-input-container flex>
                    <label>Nombre del Visitante *</label>
                    <input required ng-model="_form.VisitName">
                </md-input-container>
                <md-input-container flex>
                    <label>Nombre del la Empresa </label>
                    <input ng-model="_form.Empresa">
                </md-input-container>
                <md-input-container flex>
                    <label>No. Documento del Visitante </label>
                    <input  ng-model="_form.VisitIdentification" layout="column" flex>
                </md-input-container>
                <md-input-container>
                    <label>Mótivo u Observación de la Visita</label>
                    <textarea ng-model="_form.Reason" columns="1" md-maxlength="150"></textarea>
                </md-input-container>   
          
               
        </md-content>
        <br>
        <md-content layout="row" flex layout-align="end">
            <md-button class="md-raised md-primary" ng-disabled="formm.$invalid || $root.loading" ng-click="prealertar()">Enviar</md-button>
        </md-content>
        </form>
    </div>
</section>
