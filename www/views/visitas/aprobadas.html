
<!-- visitas -->
<ng-md-search></ng-md-search>
     <md-list ng-init="load()" style="position:relative" layout-padding>

  <div ng-if="values">
  <md-lis-item ng-if="values && values.length == 0">

        <p>Parece que no tienes visitas APROBADAS por el momento.</p>
       </md-lis-item>   
</div>
     
     
     <md-list-item class="md-3-line"   ng-repeat="value in values | filter:{State:'Autorizada'} | filter:search || ''  | orderBy : '-VisitDate' track by $index" aria-label="swipe">


      <img  ng-src="{{ value.image || 'assets/img/guest.png' }}" class="md-avatar" ng-click="goToProfile()" aria-label="profile">
      
      <div class="md-list-item-text" flex  aria-label="profile" ng-click='true' ui-sref="detalle_visitas({id:this.value.Id})">
          

          <h3>{{ value.VisitName }}</h3>          
          <p class="p-aligned">{{ value.Reason.ellipsis()}}</p>          
    </div>
    <div layout="column">
      <div layout="row">
        <md-button  class="md-icon-button" ng-click="centerBottomSheet(value)" aria-label="more-center" style="position:left: 25px;">
                  <md-icon md-svg-icon="assets/icons/more_vert.svg"></md-icon>    
              </md-button>
        </div>
    </div>
  <br>
   <md-divider inset></md-divider>
</md-list-item> 
</md-list>
