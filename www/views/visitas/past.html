 <section on-scroll-bottom='more("Past")' style="overflow:auto; height:100%;backgroung:white">

<!-- visitas -->

     <md-list ng-init="load('Past')" style="position:relative" layout-padding>

  <div ng-if="values">



<md-card ng-init="totime()" layout="column" ng-repeat="value in values  | filter:$root.search || ''   track by $index" aria-label="swipe" style="  margin-bottom: 20px !important;   position: relative;">
  <md-card-content >
<small layout="row">Visita de</small>
        <md-button  class="md-icon-button" ng-click="centerBottomSheet(value)" aria-label="more-center" style="  position: absolute;
  right: 0;
  top: 3px;">
                  <md-icon md-svg-icon="assets/icons/more_vert.svg"></md-icon>    
              </md-button>
              <div></div>
     <strong layout="row" style="font-size: 20px; color:#444">
     {{value.VisitName || 'Pedro Perez'}}</strong>

  </md-card-content>
  
    <md-card-content  ng-if="value.Reason" style="  padding-bottom: 0;
  padding-top: 0;">
  <small layout="row">Motivo</small>
  <p layout="row">{{value.Reason}}</p>
  </md-card-content>

  <br>
</md-card>

       <md-lis-item ng-if="values && values.length == 0 && !$root.loading">

        <p>Parece que no tienes visitas Caducadas por el momento.</p>
       </md-lis-item>   
</div>
 

  </section>
