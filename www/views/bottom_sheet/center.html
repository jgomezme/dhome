<md-bottom-sheet class="md-list md-has-header">
  <md-subheader><h2 style="text-transform:capitalize">{{$root.currentVisit.VisitName}}</h2></md-subheader>
  <md-list>
    <md-list-item >
      <md-button class="md-list-item-content" >
        <ng-md-icon icon="details" style="fill:gray" ></ng-md-icon>        
        <span class="md-inline-list-icon-label" ui-sref="detalle_visitas({id:$root.currentVisit.Id})"  >Ver detalles</span>
      </md-button>
    </md-list-item>
    <md-list-item ng-hide="$root.state == 'favorites'">
      <md-button class="md-list-item-content" ng-click="favorite()">
        <ng-md-icon icon="favorite" style="fill:gray" ></ng-md-icon>        
        <span class="md-inline-list-icon-label">Marcar como visita frecuente</span>
      </md-button>
    </md-list-item>
  <!--  <md-list-item  ng-hide="$root.state != 'favorites'">
      <md-button class="md-list-item-content" ng-click="unfavorite()">
        <ng-md-icon icon="favorite" style="fill:gray" ></ng-md-icon>        
        <span class="md-inline-list-icon-label">Quitar como visita frecuente</span>
      </md-button>
    </md-list-item> -->

    <md-divider></md-divider>

<md-list-item >
      <md-button class="md-list-item-content" ng-click="hideBS()" >
        <ng-md-icon icon="close" style="fill:gray" ></ng-md-icon>        
        <span class="md-inline-list-icon-label">Cancelar</span>
      </md-button>
    </md-list-item>
<br>
  </md-list>
</md-bottom-sheet>
