<!-- bloque - aptos -->
<div on-scroll-bottom='more()' style="overflow:auto; height:95%; ">

<section  style="overflow:auto">


 <md-content class="nobg" >

   <div ng-if="$root.userRole==='Administrador'">
   <br>
<br>
     <md-poster></md-poster>
    </div>

   </section>
   <br>
   <section ng-init="load()">
   <div ng-init="parseCustom()" ng-repeat="value in values | filter:$root.search || '' ">
   <md-card >
      <md-card-content class="post-title" style="padding-bottom: 0px;">
     <h4 >
      <div class="post-photo" style="background:url({{value.Notice.CustomData.userpic || 'http://success.grownupgeek.com/wp-content/uploads/2013/01/no-avatar.png'}}) no-repeat; background-position: center; background-size: cover;">
     
      </div>

       {{value.CustomData.userfullname || 'Pedro Perea'}} </h4>
     <small class="post-date">{{moment(value.RegisterDate).fromNow()}}</small>
     </md-card-content>

        <md-card-content style="  padding-bottom: 0;">
        <h3 class="md-title" ng-if="value.Notice.CustomData.title">{{value.CustomData.title}}</h3>
        <p style="padding:0">
          {{ value.Description}}
           <br>
           <br>
          <md-button class="md-primary" style="text-transform: initial;" ng-if="value.CustomData.file" tartget="_blank" ng-click="viewFile()">Ver Archivo <ng-md-icon icon="attach_file" class="gray" size="18"></ng-md-icon></md-button>
        </p>

      </md-card-content> 

      <img ng-if="value.CustomData.image" ng-src="{{$root.apiurl + '/images?buildingid='+ $root.building + '&name=' + value.CustomData.image}}" class="md-card-image" alt="Washed Out">
   
      <md-divider></md-divider>
      <md-card-content>

      <small>{{value.CustomData.agree || 0}} Recibido Â· {{value.CustomData.comments || 0}} Comentarios</small>
      </md-card-content>
      <md-divider></md-divider>
      <div class="md-actions" layout="row" layout-align="end center">
           <md-button ng-click="agree(value)" flex><ng-md-icon icon="thumb_up"  style="fill:gray"></ng-md-icon> Recibido</md-button>
           <md-button ng-click="comment=!comment" flex><ng-md-icon icon="comment" style="fill:gray" ></ng-md-icon> Comentar </md-button>
      </div>

      <div  ng-if="comment" layout-padding>
      <form layout="row">
       <md-input-container flex>
         <label>Escribir comentario...</label>
          <textarea ng-model="commentext" autofocus="{{comment}}"></textarea>
       </md-input-container>
  
        <ng-md-icon class="gray" ng-click="docomment()" style="padding:8px; position:relative; top: 37px;" icon="send"></ng-md-icon>
       </form>
      </div>
     
    </md-card>
    <br>
</div>


   </section>
   </div>

<br>
