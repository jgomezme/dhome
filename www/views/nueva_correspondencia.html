<!-- nueva correspondencia -->
<section >
    <div layout="row">
        <md-content layout-padding flex>
            <br>
            <h4>Registrar Correspondencia {{$root.suite && !$root.toall ? '(APTO. ' + $root.suite.suite.Name + ')' : ''}} {{$root.tower && !$root.toall ? '(' + $root.tower.Name + ')': ''}} {{$root.toall ? '(' + $root.tower.Name + ')': ''}}</h4>
            <br>
            <form ng-model="form">
                <md-input-container id="photo" flex>
                    <label>Fotograf√≠a Correspondencia *</label>
                    <label>
                        <input name="photo" style="display:none !important" file-model="$root.photo" type="file"  accept="image/*;capture=camera" id="correspondence">
                    </label>
                    <md-button layout="row" class="md-fab md-primary" ng-click="takeimage()">
                        <ng-md-icon icon="photo_camera" style="fill:white; top:1px"></ng-md-icon>
                    </md-button>
                    <img width="280" src="{{$root.photosrc}}" ng-if="$root.photosrc" alt="$root.photosrc">
                </md-input-container>

            

                <md-content layout="row">
                    <div>
                        <img ng-if="form.photo" ng-src="form.photo"></div>
    </div>
    </md-content>
<md-input-container flex>
                    <md-select ng-required ng-model="form.torre" ng-if='!$root.suite' ng-hide="$root.toall"  placeholder="Torre *" flex>
                        <md-option ng-repeat="value in [1,2,3,4,5,6,7,8,9]">{{value}}</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container flex>
                    <md-select ng-required ng-model="form.nro_apto" ng-if='!$root.suite'  ng-hide="$root.toall"   placeholder="Numero de Apto *" flex>
                        <md-option ng-repeat="value in [402,403,404,405,406,407,408]">{{value}}</md-option>
                    </md-select>
                </md-input-container>
    <md-input-container ng-if="!$root.toall" flex>
        <label>Para</label>
        <input ng-model="form.to">
    </md-input-container>
    <md-input-container>
        <label>Descripcion</label>

        <textarea ng-model="form.descripcion" columns="1" md-maxlength="150"></textarea>
    </md-input-container>
    <br>
    <md-content layout="row" flex layout-align="end">
        <md-button class="md-raised md-primary" ng-disabled="form.$invalid" ng-click="create()">Registrar</md-button>
    </md-content>
    </form>
    </md-content>
    </div>
</section>
