

      <md-list ng-init="load()" layout-padding>

     <md-list-item class="md-3-line" md-swipe-right="requetsAmbulance()"  ng-repeat="value in values track by $index | filter:$root.search" aria-label="swipe">

     

      <img  ng-src="{{ value.image || 'assets/img/logo.png' }}" class="md-avatar" ng-click="goToProfile()" aria-label="profile">
      
      <div class="md-list-item-text" flex  aria-label="profile" ng-click="goToProfile()">
          
          <h3>{{ value.name }}</h3>          
          <p class="p-aligned">{{ value.description.ellipsis() }}</p>
        </div>
        <div layout="column">
        <div layout="row">
      <md-button  class="md-icon-button" ng-click="centerBottomSheet($ev)" aria-label="more-center" style="position: relative;
left: 25px;">
          <md-icon md-svg-icon="assets/icons/more_vert.svg"></md-icon>    
      </md-button>
      </div>
      </div>
