
<div style="position:relative; height:95%" layout-padding>
      <md-list ng-init="load({favorites:true})" >

      <md-lis-item ng-if="values.length == 0">
        <p>Vaya, parece que no tienes favoritos.</p>
          <small>Añade favoritos usando el botón +.</small>

      </md-lis-item>    

     <md-list-item class="md-3-line" md-swipe-right="requetsAmbulance()"  ng-repeat="value in values track by $index" >

      <img  ng-src="{{ value.image || 'assets/img/logo.png' }}" class="md-avatar" ng-click="goToProfile()"/>
      
      <div class="md-list-item-text" ng-click="goToProfile()" >
          
          <h3>{{ value.name }}</h3>          
          <p class="p-aligned">{{ value.descriptionr.ellipsis() }}</p>
        </div>
    <md-button class="md-icon-button" ng-click="centerBottomSheet($ev)" style="position: relative;
left: 25px;">
          <md-icon md-svg-icon="assets/icons/more_vert.svg"></md-icon>    
      </md-button>
      <br>
       <md-divider inset></md-divider>

     </md-list-item> 
      
    </md-list>
    <br>
    <md-button style="position:fixed; bottom:10px; right:10px;" class="md-fab md-default-theme" ui-sref="centers" >
    <ng-md-icon icon="add" style="fill:white; top: 15px;"></ng-md-icon>
    </md-button>
    </div>
