<section>
    <div layout="row">
        <md-content layout-padding flex>
            <br>

            <h4 ng-cloak>Registrar Visita {{$root.suite ? $rootScope.suite.tower.Name + '(APTO. ' + $root.suite.suite.Name + ')' : ''}}</h4>
            <br>
            <form ng-model="form">
     <!--            <md-button layout="row" ng-click="scanId()" aria-label="scanid">
                    <ng-md-icon icon="credit_card" style="fill:gray" title="Leer Cédula"></ng-md-icon> &nbsp;&nbsp; <small flex="33" offset="2" style="position:relative">Escanear Cédula</small>
                </md-button>
                <br> -->

                  <md-input-container>
             <label>Residente al que visita *</label>
            <input required ng-model="form.LookingFor" layout="column" flex>             
          </md-input-container>
    
                <md-input-container flex>
                    <label>No. Documento del Visitante *</label>
                    <input required ng-model="form.VisitIdentification" layout="column" flex>
                </md-input-container>
                
                <md-input-container flex>
                    <label>Nombre del Visitante *</label>
                    <input required ng-model="form.VisitName">
                </md-input-container>

                <md-input-container flex>
                    <label>No. Matricula Vehículo Visitante</label>
                    <input ng-model="form.CustomData.matricula" layout="column" flex>
                </md-input-container>
                <md-input-container flex>
                    <md-select ng-required ng-model="form.torre" ng-if='!$root.suite' placeholder="Torre *" flex>
                        <md-option ng-repeat="value in [1,2,3,4,5,6,7,8,9]">{{value}}</md-option>
                    </md-select>
                </md-input-container>
                  <md-input-container>
        <label>Mótivo u Observación de la Visita</label>
        <textarea ng-model="form.Reason" columns="1" md-maxlength="150"></textarea>
             </md-input-container>
                <md-input-container flex>
                    <md-select ng-required ng-model="form.nro_apto" ng-if='!$root.suite' placeholder="Numero de Apto *" flex>
                        <md-option ng-repeat="value in [402,403,404,405,406,407,408]">{{value}}</md-option>
                    </md-select>
                </md-input-container>
                
                <md-photo-capture label="Foto de la correspondecia" required=true></md-photo-capture>            
               
  
    </md-content>

    <br>
    <md-content layout="row" flex layout-align="end">
        <md-button class="md-raised md-primary" ng-disabled="form.$invalid" ng-click="add()">Registrar Visita</md-button>
    </md-content>
    </form>    
    </div>
</section>
