<!-- reservar area -->
<section>
    <div layout="row">
        <md-content layout-padding flex>
            <br>
            <h4>Reservar Area</h4>
             <br>
            <md-divider></md-divider>
             <br>

             <span> Area: {{$root.area || $root.nothing}}</span>
             <br>
                         <br>

             <span> Fecha y hora inicio: {{$root.datetime || $root.nothing}}</span>
            <br>
            <br>
             <span> Fecha y hora fin: {{$root.datetime || $root.nothing}}</span>
                    <br>
            <br>
             <span> Total horas: {{$root.datetime || $root.nothing}}</span>
            <br>
            <br>
            <md-divider></md-divider>
            <br>
            <br>
            <span>Capacidad Requerida</span>
            <form ng-model="form">
                <md-input-container flex>
                    <label>Ingrese la Cantidad de Personas </label>
                    <input type="number" ng-model="form.cantidadPersonas">
                </md-input-container>


                <md-input-container flex>
                    <label layout="column" flex>Costo Estimado: {{costo || '$0'}}</label>
                </md-input-container>

          
          
               
        </md-content>
        <br>
        <md-content layout="row" flex layout-align="end">
            <md-button class="md-raised md-primary" ng-disabled="form.$invalid || $root.loading" ng-click="add()">Enviar</md-button>
        </md-content>
        </form>
    </div>
</section>
