<html lang="en" class="noselect" ng-app="dhome" >
  <head>
    <meta charset="utf-8">
     <meta name="HandheldFriendly" content="True">
     <meta name="MobileOptimized" content="320">
 <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
     <meta http-equiv="cleartype" content="on">
    <link rel="stylesheet" href="assets/libs/angular-material/angular-material.css">
    <link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/font/custom/style.css">
    <link rel="stylesheet" href="assets/libs/ng-responsive-calendar/dist/css/calendar.css">


    <link rel="stylesheet/less"  href="assets/less/default.less">
    <script src="assets/libs/less/less.js"></script>    
  </head>
  <body layout="row" class="noscroll" ng-controller="mainCtrl">
    <div  layout="column" layout-fill>
     
    <div ng-include="'views/common/header.html'"></div>  

  <div layout="row" flex class="content-wrapper" ng-click="$root.insearch=false">

   <div  layout="column" flex>
    
      <div style="position:fixed;   top:0; width:100%; height:100%; z-index:100000 !important" ng-show="$root.loading">

           <div layout="row" style=" top:50%; margin-top:-25px; left: 50%; margin-left:-25px; text-align:center; position: relative">
              <md-progress-circular class="md-hu-2 md-default-theme"    md-mode="indeterminate">
              </md-progress-circular>
              <br>
              <br>
              <br>
              <span style="position: relative; top: 83px; left: -64px;">  Cargando... </span>

            </div>

      </div>

    <md-content style="background:#f6f6f6; height: 100%;"   class="md-default-theme"  ui-view></md-content>
      <br>
  <br>
    </div>

     <div layout="column">

       <div ng-include="'views/common/sidebar.html'"></div>

      </div>
  
     </div>

  </div>


    <div ng-include="'views/common/bottom_bar.html'"></div>

    <!-- Angular Material Dependencies -->
    <script src="assets/libs/angular/angular.min.js"></script>
    <script src="assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="assets/libs/angular-animate/angular-animate.min.js"></script>
    <script src="assets/libs/ui-router/release/angular-ui-router.min.js"></script>    
    <script src="assets/libs/angular-aria/angular-aria.min.js"></script>
    <script src="assets/libs/angular-material/angular-material.js"></script>
    <script src="assets/libs/angular-material-icons/angular-material-icons.min.js"></script>
    <script src='assets/libs/lodash/dist/lodash.min.js'></script>    
    <script src="cordova.js"></script>

   <!-- plugins -->
    <script src="assets/libs/momentjs/moment.js"></script>    
    <script src="assets/libs/momentjs/min/locales.min.js"></script>   
    <script src='assets/libs/ng-responsive-calendar/dist/js/calendar-tpls.js'></script>    


    <!-- core scripts -->
    <script src="assets/js/main.js"></script>      
    <script src="assets/js/config.js"></script>
    <script src="assets/helpers/config.js"></script>  
    <script src="assets/js/directives.js"></script>
    <script src="assets/js/api_service.js"></script>
    <script src="assets/js/services.js"></script>  
    <script src="assets/js/controllers.js"></script>


  </body>
</html>
