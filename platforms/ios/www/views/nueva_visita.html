<!-- nueva visita -->

<section>
    <div layout="row">
    	<md-content layout-padding flex>
            <br>      
            <h4>Registrar Visita</h4>
            <br>            

            <form ng-model="form">
                
                             <md-button layout="row" ng-click="scanId()" aria-label="scanid">
                <ng-md-icon  icon="credit_card"   style="fill:gray" title="Leer Cédula"></ng-md-icon>                &nbsp;&nbsp; <small flex="33" offset="2" style="position:relative">Escanear Cédula</small>
                      </md-button>
                <br>
            
              <md-input-container flex>
                <label>Nombre del Visitante *</label>
                <input ng-model="form.full_name">
              </md-input-container>

              <md-input-container flex>
                <label>No. Documento *</label>
                <input ng-model="form.no_documento" layout="column" flex>          
               
              </md-input-container>

                            <md-input-container flex>

              <md-select ng-required ng-model="form.torre" placeholder="Torre *" flex>
                    <md-option ng-repeat="value in [1,2,3,4,5,6,7,8,9]">{{value}}</md-option>                    
                </md-select>
                </md-input-container>

                <md-input-container flex>
              <md-select ng-required ng-model="form.nro_apto" placeholder="Numero de Apto *" flex>
                    <md-option ng-repeat="value in [402,403,404,405,406,407,408]">{{value}}</md-option>                    
                </md-select>
                </md-input-container>
<br>
                 <md-input-container flex>
                <label>Fotografía del Visitante *</label>
               
               <label>
                   
                <input name="photo" required style="display:none !important" type="file" accept="image/*;capture=camera" id="visit" file-model="$root.photo">
                   
                <img width="280" src="{{$root.photosrc}}" ng-if="$root.photosrc" alt="$root.photosrc">

                </label>

                <md-button layout="row"  class="md-fab md-primary" ng-click="takeimage()">
                 <ng-md-icon  icon="photo_camera" style="fill:white; top:1px" ></ng-md-icon>
                 </md-button>

              </md-input-container>
<br>
              <md-content layout="row">
               <div>
                	<img ng-if="form.photo" ng-src="form.photo"></div>
                </div>
              </md-content>

               <md-input-container >
        <label>Observación</label>
        <textarea ng-model="form.observacion" columns="1" md-maxlength="150"></textarea>
      </md-input-container>
              <br>
              <md-content layout="row" flex layout-align="end">
                <md-button class="md-raised md-primary" ng-disabled="form.$invalid"  ng-click="create()">Registrar</md-button>
              </md-content>
            </form>
          </md-content>

    </div>

</section>
