<html lang="en" ng-app="dhome">
  <head>
    <meta charset="utf-8">
     <meta name="HandheldFriendly" content="True">
     <meta name="MobileOptimized" content="320">
      <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>

    <link rel="stylesheet" href="assets/libs/angular-material/angular-material.css">
    <link rel="stylesheet" href="assets/font/custom/style.css">
    <link rel="stylesheet/less"  href="assets/less/default.less">
    <script src="assets/less/less.js"></script>   

    <style type="text/css">
    html, body{
      background: url(assets/img/bg-2.jpg) no-repeat;
      background-size: cover;
      background-position: center right;
      /**/
    }

    md-input-container label{
       color:white !important;
    }

    md-input-container input{
       color: white !important;
       border-color:white !important;
    }

  </head>
  <body layout="column" >
    <div ng-controller="mainCtrl" layout="column" layout-fill>

             
<div ng-init="checkLogin()" >

<div layout="row" flex class="content-wrapper" ng-if='nolog' ng-cloak>

   
    
    <md-content layout   class="" flex style="background:transparent" >

          
          <form   hide-sm layout-align="center" style="margin:0 auto" flex="33" aria-label="login" ng-model="_form" autocomplete="off" >


          <br>
          <br>
          <br>
          <label>
          </label>
          <br>
          <md-content  style="padding:4rem; border-radius:1rem;   background-color: rgba(0, 0, 0, 0.41);color: white;" >

              <div  layout-align="space-around" ng-show="loading">
              <md-progress-circular md-mode="indeterminate" style="margin: 0 auto;
  left: 5px;"></md-progress-circular>
               <br>
      
            <p style="text-align: center;
  position: relative;">  Cargando... </p>

        </div>
        
            <div ng-show="!loading">
              <md-input-container flex>


                <label>Nombre de Usuario *</label>
                <input type="email" ng-model="_form.username" placeholder="Usuario" autocomplete="off">
              </md-input-container>
               <md-input-container flex>
                <label>Contraseña *</label>
                <input type="password" ng-model="_form.password" autocomplete="off">
              </md-input-container>
             
              <div layout="row">
                  <span style="color:red">{{error_login || ''}}</span>
              </div>

             <br>
             <div>
              <div layout="row">
                  

                <md-button flex  class="md-raised md-primary" style="float:right;display:block">
                 Ingresar
              </md-button>


              </div>

                 <div layout="row" >
              <p style="text-align:center;   width: 100%;">
               Ó
               <br>
               <br>
        
               <span ng-click='scanasoc()'> Ingresar como invitado </span>
              </p>
                </div>

              </div>
            </div>
            
</md-content>
              </form>

                        <form hide-gt-sm layout-align="center" ng-submit="login()" style="margin:0 auto" ng-model="_form" autocomplete="off">
          <br>
          <br>
          <br>
            <label>
          </label>
          <br>
          <md-content  style="padding:4rem; border-radius:1rem;   background-color: rgba(0, 0, 0, 0.41);color: white;" >
             <div  layout-align="space-around" ng-show="loading">
              <md-progress-circular md-mode="indeterminate" style="margin: 0 auto;
  left: 5px;"></md-progress-circular>
               <br>
      
            <p style="text-align: center;
  position: relative;">  Cargando... </p>

        </div>
            <div ng-show="!loading">
              <md-input-container flex>
                <label>Nombre de Usuario *</label>
                <input type="email" ng-model="_form.username"  placeholder="Usuario" autocomplete="off">
              </md-input-container>
               <md-input-container flex>
                <label>Contraseña *</label>
                <input type="password" ng-model="_form.password" autocomplete="off">
              </md-input-container>

             
             <div layout="row">
                  <span style="color:red">{{error_login || ''}}</span>
              </div>

       <br>
              <div>

          <div layout="row">
                <md-button flex ng-click="login()" class="md-raised md-primary" style="float:right;display:block">
                 Ingresar
              </md-button>

                </div>

                <div layout="row" >
              <p style="text-align:center;   width: 100%;">
               Ó
               <br>
               <br>
        
               <span ng-click='scanasoc()'> Ingresar como invitado </span>
              </p>
                </div>

              </div>
              </div>

      </md-content>
              </form>

    </md-content>

    



  </div>
