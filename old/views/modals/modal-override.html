<div modal-render="{{$isRendered}}" tabindex="-1" role="dialog" class="modal fade" ng-class="{in: animate}" data-keyboard="false" ng-style="{'z-index': 1050 + index*10, display: 'block',  'background-color': 'rgba(0,0,0,.5)'}" ng-click="close($event)">
    <div class="modal-dialog modal-dialog-register" ng-class="{'modal-sm': size == 'sm', 'modal-lg': size == 'lg'}"><div class="modal-content modal-content-default" modal-transclude></div></div>
</div>
