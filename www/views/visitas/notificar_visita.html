<!-- notificar visita -->
<section>
    <div layout="row">
        <md-content layout-padding flex>
            <br>
            <h4>Notificar Visita</h4>
            <br>
            <form ng-model="form">
                <md-input-container flex>
                    <label>Nombre del Visitante *</label>
                    <input required ng-model="form.VisitName">
                </md-input-container>
                <md-input-container flex>
                    <label>Nombre del la Empresa *</label>
                    <input required ng-model="form.Empresa">
                </md-input-container>
                <md-input-container flex>
                    <label>No. Documento del Visitante *</label>
                    <input required ng-model="form.VisitIdentification" layout="column" flex>
                </md-input-container>
                <md-input-container>
                    <label>Mótivo u Observación de la Visita</label>
                    <textarea ng-model="form.Reason" columns="1" md-maxlength="150"></textarea>
                </md-input-container>

                <md-input-container flex>
                    <label>Fecha del la Visita *</label>
                    <input type="date" required ng-model="form.Fecha">
                </md-input-container>

                <md-input-container flex>
                    <label>Hora del la Visita *</label>
                    <input type="time" required ng-model="form.Hora">
                </md-input-container>
          
               
        </md-content>
        <br>
        <md-content layout="row" flex layout-align="end">
            <md-button class="md-raised md-primary" ng-disabled="form.$invalid || $root.loading" ng-click="add()">Enviar</md-button>
        </md-content>
        </form>
    </div>
</section>
